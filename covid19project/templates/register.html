{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Sign Up</title>
</head>
<body text="center">
<div class="container" style="margin-top:100px">
    <div class="form_container">
        <div class="title_container">
            <h2 class="text-center">Register for Vaccination</h2>
        </div>
        <div class="text-center" >
            <div class="">
                <form action="register" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="first_name" placeholder="first name" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" placeholder="last name" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" placeholder="User name" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password1" placeholder="Password" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" placeholder="Re-type Password" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="email" class="form-control" required/>
                    </div>
                        <div class="input_field select_option">
                            <select>
                                <option>Kochi</option>
                                <option>Alapuzha</option>
                                <option>Kollam</option>
                                <option>Trivandrum</option>
                            </select>
                            <div class="select_arrow"></div>
                        </div>
                        <div class="input_field select_option">
                            <select>
                                <option>Aluva</option>
                                <option>Ernakulam</option>
                                <option>kalamassery</option>
                                <option>Kainakary</option>
                                <option>Paravur</option>
                                <option>Vandanam</option>
                                <option>Kottiyam</option>
                                <option>Tazhuthala</option>
                                <option>Mayyanad</option>
                                <option>Nedumangadu</option>
                                <option>Kattakada</option>
                                <option>Kovakam</option>
                            </select>
                            <div class="select_arrow"></div>
                        </div>
                        <div class="input_field checkbox_option">
                            <input type="checkbox" id="cb1">
                            <label for="cb1">I agree with terms and conditions</label>
                        </div>

                        <button type="submit" class="btn btn-dark btn-block">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<h3 class="text-center">CoWIN</h3>
<div class="text-center">
<!--    <input type="checkbox" >-->
    <label for="cb1">Already registered ?? <span> <a href="/view_login">login in</a></span></label>
</div>
</body>
</html>
